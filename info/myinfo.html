<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Incomee: My info</title>
    <link rel="stylesheet" href="../x122352/css/style.css" />
    <link rel="stylesheet" href="../x122352/css/fontawesome.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <!-- navbar section -->

    <!-- navbar section ends -->

    <!-- CAROUSEL START -->
    <div class="container gx-0">
      <div class="container gx-0" id="info-header">
        <div class="row gx-0">
          <div class="col-sm-12 p-0 m-0 gx-0" id="top-info-cover">
            <div class="wrapper">
              <div class="avatar">
                <img src="../x122352/images/icons/user.png" alt="user" />
              </div>
            </div>
          </div>
          <div class="col-sm-12">
            <div class="username-wrapper">
              <div class="account-name">
                Account: 0746-828843
              </div>
              <div class="invitation-code">
                <div class="code">
                invitation code: 678543
                </div>
                
                <div class="copy-btn">
                  <button class="btn btn-secondary">copy</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- CAROUSEL ENDS -->

      <!-- TOP FUNCTIONING BUTTONS -->

      <div class="container gx-0 bg-secondary" id="footer">
        <div class="row gx-0">
          <div class="footer">
            <div class="foter-content" id="home-btn">
              <ion-icon name="home-outline"></ion-icon>
            </div>
            <div class="foter-content">
              <ion-icon name="wallet-outline"></ion-icon>
            </div>
            <div class="foter-content" id="vip-btn">
              <ion-icon name="pricetags-outline"></ion-icon>
            </div>
            <div class="foter-content">
              <ion-icon name="person-outline"></ion-icon>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="x122352/js/bootstrap.bundle.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <!-- <script src="../x122352/x97/x97.js"></script> -->
  </body>
</html>
